<!DOCTYPE html>
<html>

<head>
    <title>Booking Flow</title>
</head>

<body>

    <h2>Set User</h2>
    <div><a href="user.html" style="cursor: pointer;">Back</a></div><br>

    <form action="" name="form" id="form" method="post">
        <div class="">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
        </div><br>
        <div class="">
            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter First Name" name="lname" id="lname" required>
        </div><br>
        <div class="">
            <label for="email"><b>Email Name</b></label>
            <input type="email" placeholder="Enter Email Address" name="email" id="email" required><br><br>
        </div>
        <div>
            <button type="button" onclick="validateForm()">Login</button>
        </div>

    </form>

    <script src="form.js"></script>
</body>

</html>
